<h1 class="margem">Pa√≠ses</h1>
<div style="padding: 13px;">
  <mat-spinner *ngIf="countries.countries.length === 0"></mat-spinner>
  <table mat-table [dataSource]="countries.countries" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="capitalCity">
      <th mat-header-cell *matHeaderCellDef> Capital </th>
      <td mat-cell *matCellDef="let element"> {{element.capitalCity}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    #paginator
    [length]="this.number(countries.pagination.total)"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
